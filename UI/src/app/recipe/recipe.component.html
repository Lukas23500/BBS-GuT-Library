<div class="recipe_wrapper">

  <div class="header_wrapper">
    <p-rating [(ngModel)]="recipe.rating" [readonly]="true" [cancel]="false"></p-rating>
    <span class="text-2xl font-bold text-900">{{ recipe.name }}</span>
    <span class="font-semibold">{{ recipe.categoryId }}</span>
  </div>

  <div class="content_wrapper">

    <div class="content_left content">
      <div class="galleria_wrapper">
        <div class="card">
          <p-galleria id="p-galleria" [(ngModel)]="images" [autoPlay]="true" [circular]="true" [responsiveOptions]="responsiveOptions" [numVisible]="5"  [containerStyle]="{ 'max-width': '640px' }" ngDefaultControl>
            <ng-template pTemplate="item" let-item>
                <img [src]="item.itemImageSrc" style="width: 100%;" />
            </ng-template>
            <ng-template pTemplate="thumbnail" let-item>
                <div class="grid grid-nogutter justify-content-center">
                    <img [src]="item.thumbnailImageSrc" />
                </div>
            </ng-template>
          </p-galleria>
        </div>
      </div>
      <div class="card flex justify-content-center">
        <p-toast></p-toast>
        <p-fileUpload mode="basic" chooseLabel="Upload" name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" (onUpload)="onUpload($event)"></p-fileUpload>
      </div>
    </div>

    <div class="content_right content">
      <div class="card" *ngIf="recipe.recipeIngredients.length > 0">
        <p-toast></p-toast>
        <p-table [value]="recipe.recipeIngredients" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:20%">Title</th>
                    <th style="width:20%" class="add_button_wrapper">
                      <p-button (onClick)="show()">Add</p-button>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
                <tr [pEditableRow]="rowData">
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="rowData.title">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{rowData.id}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <div class="flex align-items-center justify-content-center gap-2">
                            <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="editRow(rowData)" class="p-button-rounded p-button-text"></button>
                            <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="saveRow()" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="cancelRowEdit()" class="p-button-rounded p-button-text p-button-danger"></button>
                            <button pButton pRipple type="button" icon="pi pi-trash" (click)="deleteRow(rowData)" class="p-button-rounded p-button-text p-button-danger"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
      </div>
    </div>

  </div>

  <div class="footer_wrapper">
    <p-button label="Back" class="back_btn" (onClick)="close()"></p-button>
    <p-button label="Create" class="create_btn" *ngIf="recipe_id == 0"></p-button>
  </div>
</div>
